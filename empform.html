<body>

<!-- Start wrapper-->
 <div id="wrapper">
    <div class="container-fluid" style="margin-top:20px;">
    <!-- End Breadcrumb-->
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <form id="personal-info">
                <h4 class="form-header text-uppercase">
                  <i class="fa fa-user-circle-o"></i>
                   Employee Details:
                </h4>
                <div class="form-row">
                    <div class="col">
                            <label>First name</label>
                      <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                            <label>Last name</label>

                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                  </div>

                  <div class="form-row">
                        <div class="col">
                                <label>Email</label>
                          <input type="text" class="form-control" placeholder=" Enter your Email">
                        </div>
                        <div class="col">
                                <label>Mobile No</label>
    
                          <input type="text" class="form-control" placeholder="Enter your Mobile No">
                        </div>
                      </div>
    
                      <div class="form-row ">
                            <div class="col"><br><br>
                                    <label >Gender</label>
                                    <label class="radio-inline">
                                            <input type="radio" name="gender" id="gender1" value="male">Male
                                     </label>
                                     <label class="radio-inline">
                                            <input type="radio" name="gender" id="gender2" value="female">Female
                                     </label>
                            </div>
                            <div class="col">
                                <label>Date Of Birth</label>
                               <input type="date" class="form-control">
                            </div>
                        
                         </div>

                     <br>
                    <!----<div class="form-group">
                            <label style="margin-right: 20px;">Gender:</label>
                           
                            <label class="radio-inline">
                            <input type="radio" name="gender" id="gender1" value="male">Male
                            </label>
                            <label class="radio-inline">
                            <input type="radio" name="gender" id="gender2" value="female">Female
                            </label>
                             
                        </div>-->
                 <div class="form-row">
                        <div class="col">
                                <label>Aadhar No</label>
                          <input type="text" class="form-control" placeholder=" Enter your aadhar no">
                        </div>
                        <div class="col">
                                <label>Pancard No</label>
    
                          <input type="text" class="form-control" placeholder="Enter your Pancard No">
                        </div>
                      </div>
    
                <h4 class="form-header">
                <i class="fa fa-file-text-o"></i>
                  ADDRESS DETAILS:
                </h4>
                <div class="form-row">
                                <div class="col">
                                        <label>Address</label>
                                  <input type="text" class="form-control">
                                </div>
                                <div class="col">
                                        <label>Street</label>
            
                                  <input type="text" class="form-control">
                                </div>
                        </div>
                        <div class="form-row">
                                        <div class="col">
                                                <label>City</label>
                                          <input type="text" class="form-control">
                                        </div>
                                        <div class="col">
                                                <label>Pincode</label>
                    
                                          <input type="text" class="form-control">
                                        </div>
                                </div>

                

                </div>
              </form>
            </div>
          </div>
        </div>
      </div><!--End Row-->

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <form id="signupForm">
                <h4 class="form-header text-uppercase">
                  <i class="fa fa-address-book-o"></i>
                   BANK DETAILS:
                </h4>
               
                <div class="form-row">
                                <div class="col">
                                        <label>Bank Name</label>
                                  <input type="text" class="form-control" required>
                                </div>
                                <div class="col">
                                        <label>Account No</label>
            
                                  <input type="tel" class="form-control">
                                </div>
                        </div>
                           
                        <div class="form-row">
                            <div class="col">
                                    <label>IFSC Code</label>
                              <input type="tel" class="form-control" required>
                            </div>
                            <div class="col">
                                    <label>Assign Employee</label>
            
                              <input type="text" class="form-control">
                            </div>
                    </div>
                <div class="form-footer text-right" >
                    <button type="submit" class="btn btn-danger" ><i class="fa fa-times"></i> CANCEL</button>
                    <button type="submit" class="btn btn-success"><i class="fa fa-check-square-o"></i> SAVE</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      <!--End Row-->

    </div>
    <!-- End container-fluid-->
    
    </div><!--End content-wrapper-->

  <!--Form Validatin Script-->
    <script src="assets/plugins/jquery-validation/js/jquery.validate.min.js"></script>
    <script>

    $().ready(function() {

    $("#personal-info").validate();

   // validate signup form on keyup and submit
    $("#signupForm").validate({
        rules: {
            firstname: "required",
            lastname: "required",
            username: {
                required: true,
                minlength: 2
            },
            password: {
                required: true,
                minlength: 5
            },
            confirm_password: {
                required: true,
                minlength: 5,
                equalTo: "#password"
            },
            email: {
                required: true,
                email: true
            },
             contactnumber: {
                required: true,
                minlength: 10
            },
            topic: {
                required: "#newsletter:checked",
                minlength: 2
            },
            agree: "required"
        },
        messages: {
            firstname: "Please enter your firstname",
            lastname: "Please enter your lastname",
            username: {
                required: "Please enter a username",
                minlength: "Your username must consist of at least 2 characters"
            },
            password: {
                required: "Please provide a password",
                minlength: "Your password must be at least 5 characters long"
            },
            confirm_password: {
                required: "Please provide a password",
                minlength: "Your password must be at least 5 characters long",
                equalTo: "Please enter the same password as above"
            },
            email: "Please enter a valid email address",
            contactnumber: "Please enter your 10 digit number",
            agree: "Please accept our policy",
            topic: "Please select at least 2 topics"
        }
    });

});

    </script>
